AWSTemplateFormatVersion: '2010-09-09'
Description: Image Upload & Resize Pipeline using S3 + Lambda

Parameters:
  UploadBucketName:
    Type: String
    Description: Bucket name where users upload original images
  ProcessedBucketName:
    Type: String
    Description: Bucket name for resized images
  ArtifactBucketName:
    Type: String
    Description: S3 bucket name where the Lambda ZIP is stored
  ArtifactKey:
    Type: String
    Description: Key (path) to the Lambda ZIP in the artifact bucket

Resources:

  # 1️⃣ S3 Bucket for raw image uploads
  UploadBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref UploadBucketName
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:Put
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: .jpg
            Function: !GetAtt LambdaFunction.Arn

  # 2️⃣ S3 Bucket for resized/processed images
  ProcessedBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref ProcessedBucketName

  # 3️⃣ IAM Role for Lambda to access S3 and logs
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: image-processing-lambda-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaS3AccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - !Sub arn:aws:s3:::${UploadBucketName}/*
                  - !Sub arn:aws:s3:::${ProcessedBucketName}/*
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  # 4️⃣ Lambda function for image processing
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: image-resizer
      Handler: resize.lambda_handler
      Runtime: python3.11
      Timeout: 10
      MemorySize: 256
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref ArtifactBucketName
        S3Key: !Ref ArtifactKey
      Environment:
        Variables:
          SOURCE_BUCKET: !Ref UploadBucketName
          DEST_BUCKET: !Ref ProcessedBucketName

  # 5️⃣ Grant S3 permission to invoke Lambda
  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref LambdaFunction
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !Sub arn:aws:s3:::${UploadBucketName}

Outputs:
  UploadBucketName:
    Value: !Ref UploadBucketName
  ProcessedBucketName:
    Value: !Ref ProcessedBucketName
  LambdaFunctionName:
    Value: !Ref LambdaFunction
