name: Image Upload Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-north-1
      ARTIFACT_BUCKET: my-photo-blog-uploads  # âœ… Your target bucket name

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Pillow and zip Lambda
      run: |
        pip install pillow -t lambda/
        cd lambda
        zip -r ../resize.zip .
      shell: bash

    - name: Create artifact bucket if it doesn't exist
      run: |
        aws s3api head-bucket --bucket $ARTIFACT_BUCKET 2>/dev/null || \
        aws s3 mb s3://$ARTIFACT_BUCKET --region $AWS_REGION
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Upload Lambda ZIP to S3
      run: |
        aws s3 cp resize.zip s3://$ARTIFACT_BUCKET/lambda/resize.zip --region $AWS_REGION
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Deploy CloudFormation stack
      run: |
        aws cloudformation deploy \
          --template-file templates/cloudformation.yaml \
          --stack-name ImageUploadStack \
          --capabilities CAPABILITY_NAMED_IAM \
          --parameter-overrides \
            UploadBucketName=image-upload-raw-hauwa \
            ProcessedBucketName=image-upload-processed-hauwa \
            ArtifactBucketName=$ARTIFACT_BUCKET \
            ArtifactKey=lambda/resize.zip \
          --region $AWS_REGION
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Debug CloudFormation stack on failure
      if: failure()
      run: |
        echo "=== CloudFormation Error Logs ==="
        aws cloudformation describe-stack-events \
          --stack-name ImageUploadStack \
          --region $AWS_REGION \
          --max-items 10
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
